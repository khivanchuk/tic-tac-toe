<!DOCTYPE html>
<html>
<head>
    <title>Tic-tac-toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="index.js" type="text/javascript"></script>    
    <script type="text/javascript">
        window.onload = () => {
            let container = document.getElementById('gameContainer');
            ticTacToe.init(container);
        };
        changeItemsPerRow = () => {
            let itemsNum = document.getElementById('itemsPerRow').value;
            ticTacToe.updateGameBoardSize(parseInt(itemsNum));
        }
    </script>
</head>
<body>
    <div>
        <h2>Tic-tac-toe</h2>
        <div>
            <p>
                <span>Change number of items in a row</span>
                <input type="text" id="itemsPerRow" value="3">
                <button type="button" onclick="changeItemsPerRow()">Reset game</button>
            </p>
            <div id="gameContainer"></div>
            <p id="gameResult"></p>
        </div>
    </div>
</body>
</html>
